services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_equiz_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./:/workspace:ro
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"

  admin-backend:
    build:
      context: ../services/admin-backend
    environment:
      - ADMIN_TOKEN=local-admin-token
      - CHECK_MIGRATE=false
      # RUN_MIGRATE_CMD and RUN_SEED_CMD left empty by default for safety
    ports:
      - "4000:4000"
    depends_on:
      - postgres

volumes:
  pgdata:
