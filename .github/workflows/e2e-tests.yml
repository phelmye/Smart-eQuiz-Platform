name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smart_equiz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          cd packages/types && pnpm build
          cd ../utils && pnpm build

      - name: Setup database
        working-directory: services/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smart_equiz_test
        run: |
          npx prisma migrate deploy
          node prisma/seed.js

      - name: Build API
        working-directory: services/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smart_equiz_test
        run: pnpm build

      - name: Build tenant-app
        working-directory: apps/tenant-app
        run: pnpm build

      - name: Install Playwright Browsers
        working-directory: tests
        run: |
          pnpm install
          npx playwright install --with-deps

      - name: Start API server
        working-directory: services/api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smart_equiz_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
        run: |
          pnpm start &
          sleep 10
          curl --retry 5 --retry-delay 5 http://localhost:3001/api/health

      - name: Start tenant-app
        working-directory: apps/tenant-app
        run: |
          pnpm preview &
          sleep 5

      - name: Run Playwright tests
        working-directory: tests
        env:
          BASE_URL: http://localhost:4173
          CI: true
        run: pnpm test

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-screenshots
          path: tests/test-results/
          retention-days: 7
