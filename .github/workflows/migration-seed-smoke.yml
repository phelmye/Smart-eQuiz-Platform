name: Migration + seed smoke test

on:
  pull_request:
    paths:
      - 'db/**'
      - 'dev/**'
      - 'scripts/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  migration-seed-smoke:
    name: Migration + Seed Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run migration+seed smoke test
        env:
          # ensure CI compose override is used
          COMPOSE_FILE: dev/docker-compose.yml:dev/docker-compose.ci.yml
        run: |
          echo "Running migration+seed smoke test"
          node scripts/test-migrations-seed.mjs
