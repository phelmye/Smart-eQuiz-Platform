name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: TypeScript & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.10.0 --activate

      - name: Install pnpm globally (ensure pnpm executable available)
        run: |
          npm install -g pnpm@8.10.0

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies (workspace root)
        run: |
          corepack enable
          corepack prepare pnpm@8.10.0 --activate
          pnpm install --frozen-lockfile --network-concurrency=1 --fetch-timeout=120000 --registry=https://registry.npmjs.org/

      - name: Typecheck all apps
        run: pnpm run typecheck
        continue-on-error: true

      - name: Build all apps
        run: pnpm run build
